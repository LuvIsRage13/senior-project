<!DOCTYPE html>
<html lang="en">
<header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Tracker App</title>
    <link rel="stylesheet" href="track.css">
    <nav>
    <a href="home.php">Home</a>
    <a href="list.html">Track</a>
    <a href="index.html" id="sign">Sign out</a>
    </nav>
</header>
<body>
    <div class="container">
        <h1>Diaper Tracking</h1>
        <form action="change.php" method="post">
            <div class="form-group">
                <label for="lastChanged">When they were last changed:</label>
                <input type="time" id="lastChanged" name="lastChanged" required >
            </div>
            <div class="form-group">
                <label for="notes">Notes:</label>
                <input type="text" id="notes" name="notes" placeholder="Put notes here if needed...">
            </div>
            <button type="submit">Track</button>
        </form>
    </div>
</body>
</html>
