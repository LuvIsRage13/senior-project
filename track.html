<!DOCTYPE html>
<html lang="en">
<header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Tracker App</title>
    <link rel="stylesheet" href="track.css">
    <nav>
    <a href="home.php">Home</a>
    <a href="track.html">Track</a>
    <a href="index.html" id="sign">Sign out</a>
    </nav>
</header>
<body>
    <div class="container">
        <h1>Baby Tracker</h1>
        <form action="track.php" method="post">
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required autofocus step="0.01">
            </div>
            <div class="form-group">
                <label for="weight">Weight (lbs):</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <div class="form-group">
                <label for="age">Age (months):</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="lastAte">Last Time Ate:</label>
                <input type="time" id="time" name="time" required >
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="You can leave this blank if you already put their name.">
            </div>
            <button type="submit">Track</button>
        </form>
    </div>
</body>
</html>
